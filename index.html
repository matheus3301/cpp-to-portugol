<!doctype html>
<html lang="en">
  <head>
    <title>CPP to Portugol</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.png" />


  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark ">
        <a class="navbar-brand" href="#">
            <img src="img/logo.png"  alt="">
          </a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <strong><a class="text-white nav-link" href="#">How to Use</a></strong>
                </li>
                <li class="nav-item">
                    <strong><a class="text-white nav-link" href="#">About</a></strong>
                </li>
               
            </ul>
           
        </div>
    </nav>
    <div class="container">
        <br>
        <br>
        <h2>C/C++ to Portugol</h2>
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true" class="text-dark">&times;</span>
          </button>
          <strong>Note:</strong> This is a beta release, there are many bugs. If you find one of them, contact us trought GitHub issues: <a href="https://github.com/matheus3301/cpp-to-portugol/issues/new">here</a>
        </div>
        
        
        <div class="row">
            <div class="col-md-6">
                
                
                <div class="form-group">
                  <label for="language">Language:</label>
                  <div class="row">
                      <div class="col-sm-9">
                        <select style="background-color: rgba(0, 0, 0, 0.4); color:white;border: none;" class="form-control" name="language" id="language">
                            <option value="null">select...</option>
                            <option value="cpp" disabled>C++(comming soon...)</option>
                            <option value="c">C</option>
                          </select>
                      </div>
                      <div class="col-sm-3">
                        <button class="btn btn-primary btn-outline" onclick="convert()">Convert</button>
                    </div>
                  </div>
                  
                </div>

                <div class="form-group">
                  <label for="input">Code:</label>
                  <textarea style="background-color: rgba(0, 0, 0, 0.4); color:white;border: none;" class="form-control" name="input" id="input" rows="14"></textarea>
                </div>
                
            </div>
            
            <div class="col-md-6">
                <div class="form-group">
                  <label for="output">Result:</label>
                  <textarea style="background-color: rgba(0, 0, 0, 0.4); color:white;border: none;" readonly class="form-control" name="output" id="output" rows="18"></textarea>
                </div>
            </div>

        </div>
        <br><br><br>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    
    <script src="js/script.js"></script>
 </body>
</html>
