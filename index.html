<!doctype html>
<html lang="en">
  <head>
    <title>CPP to Portugol</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-primary">
        <a class="navbar-brand" href="index.html">CPP to Portugol</a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="#">How to Use</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
               
            </ul>
           
        </div>
    </nav>
    <div class="container">
        <br>
        <br>
        <h2>C/CPP+ to Portugol</h2>

        <div class="row">
            <div class="col-md-6">
                
                <div class="form-group">
                  <label for="language">Language:</label>
                  <select  class="form-control" name="language" id="language">
                    <option value="null">select...</option>
                    <option value="cpp" disabled>C++(comming soon...)</option>
                    <option value="c">C</option>
                  </select>
                </div>

                <div class="form-group">
                  <label for="input">Code:</label>
                  <textarea class="form-control" name="input" id="input" rows="14"></textarea>
                </div>
                <button style="float:right" class="btn btn-primary" onClick="convert()">
                    Convert
                </button>
            </div>
            
            <div class="col-md-6">
                <div class="form-group">
                  <label for="output">Result:</label>
                  <textarea readonly class="form-control" name="output" id="output" rows="18"></textarea>
                </div>
            </div>

        </div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    
    <script>
        function convert(){



            console.log("Starting...")

            let lang = $("#language").val()

            let tabs = 1;

            if(lang != "null"){
                let code = $("#input").val()

                //REMOVING ALL SEMICOLONS OF THE ORIGINAL CODE
                code = code.replace(/;/g,"")

                console.log(code)


                let res = "ALGORITMO\n\n"


                if(lang == "c"){
                    console.log("Converting C to Portugol")

                    let arr = code.split("\n")

                    console.log(arr.lenght)

                    for(let i = 0; i < arr.length; i++){
                        //LOOKING FOR VARIABLES ON THE CODE

                         //LOOKING FOR ENDINGS
                         if(arr[i].includes("}")){
                            
                            tabs--

                            console.log("Less one Tab")             
                            
                        }

                        arr[i] = $.trim(arr[i])

                        console.log("Reading line",i)

                        if(arr[i].startsWith("int") 
                        && !arr[i].endsWith("){") 
                        && !arr[i].endsWith(")")                       
                        ){

                            for(let j = 0; j < tabs; j++){
                                res += "\t"
                            }
                            res += "DECLARE "+arr[i].substr(4)+" NUMERICO\n";
                                               

                        }

                        if(arr[i].startsWith("float")
                        && !arr[i].endsWith("){") 
                        && !arr[i].endsWith(")")
                                                  
                        ){
                            for(let j = 0; j < tabs; j++){
                                res += "\t"
                            }
                            res += "DECLARE "+arr[i].substr(6)+" NUMERICO\n";

                            

                        }

                        if(arr[i].startsWith("double")
                        && !arr[i].endsWith("){") 
                        && !arr[i].endsWith(")")                        
                       
                        ){

                            for(let j = 0; j < tabs; j++){
                                res += "\t"
                            }
                            res += "DECLARE "+arr[i].substr(7)+" NUMERICO\n";

                            

                        }

                        if(arr[i].startsWith("char")
                        && !arr[i].endsWith("){") 
                        && !arr[i].endsWith(")")                        
                       
                        ){
                            for(let j = 0; j < tabs; j++){
                                res += "\t"
                            }
                            res += "DECLARE "+arr[i].substr(4)+" LITERAL\n";

                            

                        }

                        //LOOKING FOR ATRIBUITIONS
                        if(arr[i].includes(" = ")){
                
                            let arrow = arr[i].replace("=","<-")
                            
                            for(let j = 0; j < tabs; j++){
                                res += "\t"
                            }
                            res += arrow+"\n"
                        }

                        

                        //LOOKING FOR CONDITIONALS ON THE CODE

                        if(arr[i].includes("if")){
                            let condition  = arr[i].replace(/ /g,"")
                            condition  = condition.replace("){","")
                            condition  = condition.replace("if(","")
                            condition  = condition.replace("=="," = ")


                            res += "\n"

                            for(let j = 0; j < tabs; j++){
                                res += "\t"
                            }
                            res += "SE "+condition+" ENTAO\n"
                            

                            console.log(condition)

                            tabs++
                            

                            
                            

                        }

                        if(arr[i].includes("else")){
                            res += "\n"

                            for(let j = 0; j < tabs; j++){
                                res += "\t"
                            }
                            res += "SE NAO\n"


                            tabs++
                            

                            
                            

                        }

                        
                        

                       

                        //LOOKING FOR FORS, WHILES AND DO WHILES ON THE CODE
                    }

                    res += "\nFIM_ALGORITMO."
                    


                    
                }else if(lang == "cpp"){
                    console.log("Converting CPP to Portugol")

                }

                $("#output").val(res)

                console.log("Done!")
            }else{
                alert("Select a language")
            }

        }
        
        
    </script>
  </body>
</html>
