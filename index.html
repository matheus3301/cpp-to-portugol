<!doctype html>
<html lang="en">
  <head>
    <title>CPP to Portugol</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark ">
        <a class="navbar-brand" href="#">
            <img src="img/logo.png"  alt="">
          </a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <strong><a class="text-white nav-link" href="#">How to Use</a></strong>
                </li>
                <li class="nav-item">
                    <strong><a class="text-white nav-link" href="#">About</a></strong>
                </li>
               
            </ul>
           
        </div>
    </nav>
    <div class="container">
        <br>
        <br>
        <h2>C/C++ to Portugol</h2>
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <strong>Note:</strong> This is a beta release, there are many bugs. If you find one of them, contact us trought GitHub issues: <a href="https://github.com/matheus3301/cpp-to-portugol/issues/new">here</a>
        </div>
        
        <script>
          $(".alert").alert();
        </script>
        <div class="row">
            <div class="col-md-6">
                
                
                <div class="form-group">
                  <label for="language">Language:</label>
                  <div class="row">
                      <div class="col-sm-9">
                        <select style="background-color: rgba(0, 0, 0, 0.4); color:white;border: none;" class="form-control" name="language" id="language">
                            <option value="null">select...</option>
                            <option value="cpp" disabled>C++(comming soon...)</option>
                            <option value="c">C</option>
                          </select>
                      </div>
                      <div class="col-sm-3">
                        <button class="btn btn-primary btn-outline" onclick="convert()">Convert</button>
                    </div>
                  </div>
                  
                </div>

                <div class="form-group">
                  <label for="input">Code:</label>
                  <textarea style="background-color: rgba(0, 0, 0, 0.4); color:white;border: none;" class="form-control" name="input" id="input" rows="14"></textarea>
                </div>
                
            </div>
            
            <div class="col-md-6">
                <div class="form-group">
                  <label for="output">Result:</label>
                  <textarea style="background-color: rgba(0, 0, 0, 0.4); color:white;border: none;" readonly class="form-control" name="output" id="output" rows="18"></textarea>
                </div>
            </div>

        </div>
        <br><br><br>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    
    <script>
        function convert(){



            console.log("Starting...")

            let lang = $("#language").val()

            let tabs = 0;

            if(lang != "null"){
                let code = $("#input").val()

                //REMOVING ALL SEMICOLONS OF THE ORIGINAL CODE
                code = code.replace(/;/g,"")

                console.log(code)


                let res = "ALGORITMO\n\n"


                if(lang == "c"){
                    console.log("Converting C to Portugol")

                    let arr = code.split("\n")

                    console.log(arr.lenght)

                    for(let i = 0; i < arr.length; i++){
                        arr[i] = $.trim(arr[i])


                         //LOOKING FOR ENDINGS
                        if(arr[i].includes("}")){
                            tabs--


                            if(tabs != 0 ){
                                res += "\n"
                                for(let j = 0; j < tabs; j++){
                                    res += "\t"
                                }

                                res += "FIM"
                            }
                            

                            console.log("Less one Tab")             
                            
                        }

                        //LOOKING FOR VARIABLES ON THE CODE

                        console.log("Reading line",i)

                        if(arr[i].startsWith("int") 
                        && !arr[i].endsWith("){") 
                        && !arr[i].endsWith(")")
                        && !arr[i].endsWith(") {")

                        ){

                            for(let j = 0; j < tabs; j++){
                                res += "\t"
                            }
                            res += "DECLARE "+arr[i].substr(4)+" NUMERICO\n";
                                               

                        }

                        if(arr[i].startsWith("float")
                        && !arr[i].endsWith("){") 
                        && !arr[i].endsWith(")")
                        && !arr[i].endsWith(") {")

                                                  
                        ){
                            for(let j = 0; j < tabs; j++){
                                res += "\t"
                            }
                            res += "DECLARE "+arr[i].substr(6)+" NUMERICO\n";

                            

                        }

                        if(arr[i].startsWith("double")
                        && !arr[i].endsWith("){") 
                        && !arr[i].endsWith(")")
                        && !arr[i].endsWith(") {")                        

                       
                        ){

                            for(let j = 0; j < tabs; j++){
                                res += "\t"
                            }
                            res += "DECLARE "+arr[i].substr(7)+" NUMERICO\n";

                            

                        }

                        if(arr[i].startsWith("char")
                        && !arr[i].endsWith("){") 
                        && !arr[i].endsWith(")")     
                        && !arr[i].endsWith(") {")                        

                       
                        ){
                            for(let j = 0; j < tabs; j++){
                                res += "\t"
                            }
                            res += "DECLARE "+arr[i].substr(4)+" LITERAL\n";

                            

                        }

                        //LOOKING FOR INPUTS AND OUTPUTS COMMANDS
                        if(arr[i].includes("printf")){

                            let str = arr[i]+";"
                            str = str.replace("printf","")
                            str = str.replace("(","")
                            str = str.replace(");","")
                            str = str.replace("%d","")
                            str = str.replace("%f","")
                            str = str.replace("%s","")
                            str = str.replace("%c","")
                            str = str.replace('"",',"")
                            str = str.replace('"" ,',"")


                            






                            
                            
                            res += "\n"
                            for(let j = 0; j < tabs; j++){
                                res += "\t"
                            }
                            res += "ESCREVA "+str;
                            
                        }

                        if(arr[i].includes("scanf") 
                        ){

                            let str = arr[i]+";"
                            str = str.replace("scanf","")
                            str = str.replace(");","")
                            str = str.replace("(","")

                            str = str.replace(/&/g,"")

                            
                            let variables = str.split(",");









                            res += "\n"
                            for(let j = 0; j < tabs; j++){
                                res += "\t"
                            }
                            res += "LEIA "

                            for(let j = 1; j < variables.length; j++){


                                if(variables.length-1 == j){
                                        res += variables[j] + "\n"

                                }else{
                                        res += variables[j] + ", "

                                }
                            }

                        }

                        //LOOKING FOR ATRIBUITIONS
                        if(arr[i].includes(" = ")){
                
                            let arrow = arr[i].replace("=","<-")
                            
                            for(let j = 0; j < tabs; j++){
                                res += "\t"
                            }
                            res += arrow+"\n"
                        }

                        //LOOKING FOR \n
                        if(arr[i] == "\n"){
                
                            
                            res += "\n"
                        }

                        

                        //LOOKING FOR CONDITIONALS ON THE CODE

                        if(arr[i].includes("else")){
                            res += "\n"

                            for(let j = 0; j < tabs; j++){
                                res += "\t"
                            }
                            res += "SE NAO\n "


                            

                            
                            

                        }

                        if(arr[i].includes("for")){
                            res += "\n"

                            for(let j = 0; j < tabs; j++){
                                res += "\t"
                            }
                            res += "SE NAO\n "


                            

                            
                            

                        }

                        if(arr[i].includes("if")){
                            let condition  = arr[i].replace(/ /g,"")
                            condition  = condition.replace(")","")
                            condition  = condition.replace("{","")
                            condition  = condition.replace("if","")
                            condition  = condition.replace("(","")
                            condition  = condition.replace("=="," = ")
                            condition  = condition.replace("else","")
                            condition  = condition.replace("}","")




                            res += "\n"

                            for(let j = 0; j < tabs; j++){
                                res += "\t"
                            }
                            res += "SE "+condition+" ENTAO\n"
                            

                            console.log(condition)

                            

                            
                            

                        }           

                        if(arr[i].includes("while")){
                            let condition  = arr[i].replace(/ /g,"")
                            condition  = condition.replace(")","")
                            condition  = condition.replace("{","")
                            condition  = condition.replace("(","")
                            condition  = condition.replace("while","")
                            condition  = condition.replace("=="," = ")
                            condition  = condition.replace("}","")




                            res += "\n"

                            for(let j = 0; j < tabs; j++){
                                res += "\t"
                            }
                            res += "ENQUANTO "+condition+" FAÇA\n"
                            

                            console.log(condition)

                            

                            
                            

                        }         
                        
                        //LOOKING FOR FOR {
                        if(arr[i].includes("{")){
                            if(tabs != 0 ){
                                for(let j = 0; j < tabs; j++){
                                    res += "\t"
                                }

                                res += "INÍCIO"
                            }
                            

                            tabs++


                        }            


                    }

                    res += "\n\n\nFIM_ALGORITMO."
                    


                    
                }else if(lang == "cpp"){
                    console.log("Converting CPP to Portugol")

                }

                $("#output").val(res)

                console.log("Done!")
            }else{
                alert("Select a language")
            }

        }
        
        var textareas = document.getElementsByTagName('textarea');
        var count = textareas.length;
        for(var i=0;i<count;i++){
            textareas[i].onkeydown = function(e){
                if(e.keyCode==9 || e.which==9){
                    e.preventDefault();
                    var s = this.selectionStart;
                    this.value = this.value.substring(0,this.selectionStart) + "\t" + this.value.substring(this.selectionEnd);
                    this.selectionEnd = s+1; 
                }
            }
        }
    </script>
  </body>
</html>
